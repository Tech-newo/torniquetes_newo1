<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'WELCOME_TITLE' | translate }}, {{account?.firstName}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" id="logout">
        {{ 'LOGOUT_TITLE' | translate }}
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


 <ion-item>
  <ion-label>Input QR</ion-label>
  <ion-input [(ngModel)]="codigoQR" clear-input="clearInput" enterkeyhint="search"  (keyup.enter)="obtenerCodigoQR()"></ion-input>
</ion-item>
  

</ion-content>
