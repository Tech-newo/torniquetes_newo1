<div class="container">
  <div>
    <div>
      <input type="text" class="input" autofocus="true" id="qrCodeInput" color="transparent"
        [(ngModel)]="codigoQR" (keypress)="keypress($event)">
    </div>
    <div class="btnContent">
      <button class="btnJoin">Entrada</button>
      <button class="btnExit">Salida</button>
    </div>
    <input type="text" id="code" class="hidden">
  </div>
  <div class="table">
    <div class="header-table">
      <p>Miembro</p>
      <!-- <p>Invitado</p> -->
      <p>Date</p>
      <p>Type</p>
    </div>
    <div class="content-info">
      <div class='info-table' *ngFor="let record of recordEntrances" >
        <div class="chip">
          <p>{{record.user}}</p>
        </div>
        <!-- <div class="chip">
          <p>{{record.guest}}</p>
        </div> -->
        <div class="chip">
          <p>{{record.date | date:'short'}}</p>
        </div>
        <div class="chip">
          <p>{{record.out ? 'Salida' : 'Entrada'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
